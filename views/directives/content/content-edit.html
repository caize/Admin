<form name="content">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-ng-click="ctrl.accordion.main = !ctrl.accordion.main">
                        Main adatok
                    </a><i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                </h4>
            </div>
            <div id="collapseMain" data-uib-collapse="ctrl.accordion.main" class="panel-collapse collapse in">
                <div class="panel-body row">
                    <div class='form-group'>
                        <label class='radio-inline'><input type="radio" data-ng-disabled="ctrl._formData.id" data-ng-model="ctrl._formData.type" value="content" data-ng-required="!ctrl._formData.type">Tartalom</label>
                        <label class='radio-inline'><input type="radio" data-ng-disabled="ctrl._formData.id" data-ng-model="ctrl._formData.type" value="other" data-ng-required="!ctrl._formData.type">Valami más</label>
                    </div>
                    <div class='form-group'>
                        <label>Name</label>
                        <input type="text" data-ng-model="ctrl._formData.name">
                        <label>Url</label>
                        <input type="text" data-ng-model="ctrl._formData.url">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-ng-click="ctrl.accordion.pictures = !ctrl.accordion.pictures">
                        Képfeltöltés
                    </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
                </h4>
            </div>
            <div id="collapsePictures" data-uib-collapse="ctrl.accordion.pictures" class="panel-collapse collapse in">
                <div class="panel-body row">
                    <picture-uploader data-images="ctrl._formData.pictures"></picture-uploader>
                </div>
            </div>
        </div>
    </div>
    <input data-ng-click="ctrl.save()" type="submit" class="btn btn-default" value="Save">
</form>
