<h2>{{'partner'|translate}}</h2>
<form class="form-horizontal" name="form" novalidate>

    <div class="panel panel-default">

        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-ng-click="ctrl.accordion.basicData = !ctrl.accordion.basicData">
                    {{'basic-data'|translate}}
                </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
            </h4>
        </div>

        <div id="collapsePictures" data-uib-collapse="ctrl.accordion.pictures" class="panel-collapse collapse in">
            <div class="panel-body row">
                <div class='form-group span5'>
                    <div class="col-md-6">
                        <label>{{'name'|translate}}</label>
                        <input class="form-control" type="text" data-ng-model="ctrl._formData.name" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-ng-click="ctrl.accordion.pictures = !ctrl.accordion.pictures">
                        {{'pictures'|translate}}
                    </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
                </h4>
            </div>
            <div id="collapseLabels" data-uib-collapse="ctrl.accordion.pictures" class="panel-collapse collapse in">
                <div class="panel-body row">
                    <picture-uploader data-images="ctrl._formData.pictures"></picture-uploader>
                </div>
            </div>
        </div>

    </div>


    <button class="btn btn-success" data-ng-click="ctrl.save()" data-ng-disabled="!form.$valid">{{'save'|translate}}</button> <button class="btn btn-default" data-ng-click="ctrl.save(true)" data-ng-disabled="!form.$valid">{{'save-exit'|translate}}</button>

</form>
