<form name="right_upload">
    <label>Név : </label><input type="text"  data-ng-model="ctrl._formData.name">
    <label>Kód : </label><input type="text"  data-ng-model="ctrl._formData.code">
    <select data-ng-model="ctrl._formData.type">
        <option selected value="group">Group</option>
    </select>
    <button class="btn btn-success" data-ng-click="ctrl.addRight()">Add right</button>
    <div data-ng-repeat="sub in ctrl.subRights">
        <label>Sub Név : </label><input type="text"  name="name" data-ng-model="sub.name">
        <label>Sub Kód : </label><input type="text"  name="code" data-ng-model="sub.code">
        <br/>
        <span data-ng-click="ctrl.removeSub(sub)">X</span><br/>
        <button class="btn btn-success" data-ng-click="ctrl.addRoute(sub)">Add Action</button>
        <div data-ng-repeat="action in sub.actions">
            <label>Controller : </label><input type="text"  data-ng-model="action.controller">
            <label>Action : </label><input type="text"  data-ng-model="action.action">
        </div>
        <br/>
    </div>
    <div data-ng-repeat="succ in ctrl.success">{{succ}}</div>
    <button class="btn btn-danger" data-ng-click="ctrl.save()">Save</button>
</form>
