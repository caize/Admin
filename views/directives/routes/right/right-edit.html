<form name="right_upload">
    <label>{{'name'|translate}} : </label><input type="text"  data-ng-model="ctrl._formData.name">
    <label>{{'code'|translate}} : </label><input type="text"  data-ng-model="ctrl._formData.code">
    <select data-ng-model="ctrl._formData.type">
        <option selected value="group">{{'group'|translate}}</option>
    </select>
    <button class="btn btn-success" data-ng-click="ctrl.addRight()">{{'add'|translate}}</button>
    <div data-ng-repeat="sub in ctrl.subRights">
        <label>{{'sub-name'|translate}} : </label><input type="text"  name="name" data-ng-model="sub.name">
        <label>{{'sub-code'|translate}} : </label><input type="text"  name="code" data-ng-model="sub.code">
        <br/>
        <span data-ng-click="ctrl.removeSub(sub)">X</span><br/>
        <button class="btn btn-success" data-ng-click="ctrl.addRoute(sub)">{{'add'|translate}}</button>
        <div data-ng-repeat="action in sub.actions">
            <label>{{'controller'|translate}} : </label><input type="text"  data-ng-model="action.controller">
            <label>{{'action'|translate}} : </label><input type="text"  data-ng-model="action.action">
        </div>
        <br/>
    </div>
    <div data-ng-repeat="succ in ctrl.success">{{succ}}</div>
    <button class="btn btn-danger" data-ng-click="ctrl.save()">{{'save'|translate}}</button>
</form>
