<h2>{{'label'|translate}}</h2>
<form name="form" novalidate>
    <div class='form-group'>
        <label>{{'name'|translate}}</label>
        <input class="form-control" type="text" data-ng-model="ctrl._formData.name" required>
    </div>

    <div class='form-group'>
        <label>{{'code'|translate}}</label>
        <input class="form-control" type="text" data-ng-model="ctrl._formData.code">
    </div>

    <button class="btn btn-success" data-ng-click="ctrl.save()" data-ng-disabled="!form.$valid">{{'save'|translate}}</button> <button class="btn btn-default" data-ng-click="ctrl.save(true)" data-ng-disabled="!form.$valid">{{'save-exit'|translate}}</button>
</form>
