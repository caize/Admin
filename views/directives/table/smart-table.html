<table data-st-table="displayedCollection" data-st-safe-src="rows" class="table table-striped">
    <thead>
    <tr>
        <th data-ng-repeat="key in ctrl.keys" data-st-sort="key">{{key}}</th>
        <th data-st-sort="options">Options</th>
    </tr>
    <tr>
        <th colspan="5"><input data-st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="row in displayedCollection">
        <td data-ng-repeat="key in ctrl.keys">{{row[key]}}</td>
        <td>
            <a class="btn btn-success" href="/admin/{{type}}/edit/{{row.id}}">Szerkeszt</a>
            <a class="btn btn-danger" data-ng-click="ctrl.delete(type,row.id)">Töröl</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5" class="text-center">
            <div data-st-pagination="" data-st-items-by-page="ctrl.scope.count" data-st-displayed-pages="7"></div>
        </td>
    </tr>
    </tfoot>
</table>
